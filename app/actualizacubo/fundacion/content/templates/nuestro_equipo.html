 <div class="container mtop30">
	<div class="row">
       <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="bor-1px">{#$obj->tituloseccion#}</h2>
       </div>
    </div>
{#assign var="COUNT" value=1#}
{# foreach from=$obj->contenidos item=contenido key=id #}

	{#if $COUNT==1#}
		<div class="row"> 
	{#/if#}	 
			<div class="col-lg-4 col-md-4 col-sm-4  mtop10">
				{#$contenido->contenido#}
			</div>
		 
	{#if $COUNT==$obj->rows#}
		</div> 
		{#assign var="COUNT" value=0#}
	{#/if#}
	{#assign var="COUNT" value=$COUNT+1#}
{#/foreach#} 
 </div>
<div class="push"></div>
